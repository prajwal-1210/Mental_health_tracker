<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Your Emotion - Mental Health Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background-color: #ff8b3d;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
      z-index: 2;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 1.6em;
      text-align: center;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 15px 0;
      font-weight: 500;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #e6762b;
    }

    .main-content {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .form-container,
    .result-container {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .form-container label {
      font-size: 1.2em;
      display: block;
      margin-bottom: 10px;
    }

    .form-container textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }

    .form-container button {
      background-color: #6dd5ed;
      color: white;
      padding: 12px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .form-container button:hover {
      background-color: #54a7c3;
    }

    #emotion-trend-chart {
      width: 100%;
      height: 400px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
      }

      .sidebar h2 {
        display: none;
      }

      .main-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>My Dashboard</h2>
    <a href="{{ url_for('emotion_tracking') }}">Track Emotion</a>
    <a href="{{ url_for('recommendations') }}">Recommendations</a>
    <a href="{{ url_for('crisis_support') }}">Crisis Support</a>
    <a href="{{ url_for('update_profile') }}">Update Profile</a>
  </div>

  <div class="main-content">
    <h1>Track Your Emotion</h1>
    
    <div class="form-container">
      <form action="{{ url_for('analyze_emotion') }}" method="post">
        <label for="emotion">How are you feeling today?</label>
        <textarea id="emotion" name="emotion" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="result-container">
      <h2>Your Emotion Trend</h2>
      <div id="emotion-trend-chart"></div>
    </div>
  </div>

  <script>
    const xValues = JSON.parse('{{ entries|map(attribute="timestamp")|list|tojson|safe }}');
    const yValues = JSON.parse('{{ entries|map(attribute="emotion")|list|tojson|safe }}');

    const data = [{
      x: xValues,
      y: yValues,
      type: 'scatter',
      mode: 'lines+markers',
      marker: { color: '#ff6b6b' }
    }];

    const layout = {
      xaxis: { title: 'Time' },
      yaxis: { title: 'Emotion Level' },
      plot_bgcolor: '#fff',
      paper_bgcolor: '#fff'
    };

    Plotly.newPlot('emotion-trend-chart', data, layout);
  </script>
</body>
</html>
