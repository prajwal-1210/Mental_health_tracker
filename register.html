<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mental Health Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            color: #fff;
            overflow: hidden;
            animation: backgroundGradient 10s ease infinite;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 2;
            animation: fadeIn 2s ease-out;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #fff;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container button {
            background-color: #ff8b3d;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #e6762b;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes backgroundGradient {
            0%, 100% { background: linear-gradient(to right, #6dd5ed, #2193b0); }
            50% { background: linear-gradient(to right, #2193b0, #6dd5ed); }
        }
        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }
        .particle:nth-child(2) {
            width: 15px;
            height: 15px;
            animation-duration: 7s;
        }
        .particle:nth-child(3) {
            width: 8px;
            height: 8px;
            animation-duration: 6s;
        }
        .particle:nth-child(4) {
            width: 20px;
            height: 20px;
            animation-duration: 8s;
        }
        .particle:nth-child(5) {
            width: 12px;
            height: 12px;
            animation-duration: 9s;
        }
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-50px) translateX(50px);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }
        .star:nth-child(2) {
            left: 20%;
            animation-duration: 3s;
        }
        .star:nth-child(3) {
            left: 40%;
            animation-duration: 4s;
        }
        .star:nth-child(4) {
            left: 60%;
            animation-duration: 6s;
        }
        .star:nth-child(5) {
            left: 80%;
            animation-duration: 7s;
        }
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }
        .animated-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #6dd5ed, #2193b0, #6dd5ed);
            background-size: 300% 300%;
            animation: gradientAnimation 5s ease infinite;
            opacity: 0.3;
            z-index: 0;
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="particle-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="animated-gradient"></div>
    <div class="container">
        <h1>Register</h1>
        <div class="form-container">
            <form action="{{ url_for('register') }}" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
