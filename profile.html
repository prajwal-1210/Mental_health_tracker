<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Mental Health Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background-color: #ff8b3d;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 1.6em;
      text-align: center;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 15px 0;
      font-weight: 500;
      transition: background 0.3s;
      padding: 10px;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: #e6762b;
    }

    .main-content {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .main-content h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    #mood-trend-chart {
      width: 100%;
      height: 400px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        width: 100%;
        justify-content: space-around;
        height: auto;
        padding: 10px;
      }

      .sidebar h2 {
        display: none;
      }

      .main-content {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>My Dashboard</h2>
    <a href="{{ url_for('emotion_tracking') }}">Track Emotion</a>
    <a href="{{ url_for('recommendations') }}">Recommendations</a>
    <a href="{{ url_for('crisis_support') }}">Crisis Support</a>
    <a href="{{ url_for('update_profile') }}">Update Profile</a>
  </div>

  <div class="main-content">
    <h1>Welcome Back!</h1>
    <div class="chart-container">
      <h2>Mood Trends Over Time</h2>
      <div id="mood-trend-chart"></div>
    </div>
  </div>

  <script>
    const xValues = JSON.parse('{{ entries|map(attribute="timestamp")|list|tojson|safe }}');
    const yValues = JSON.parse('{{ entries|map(attribute="emotion")|list|tojson|safe }}');

    const data = [{
      x: xValues,
      y: yValues,
      type: 'scatter',
      mode: 'lines+markers',
      line: { color: '#ff8b3d' },
      marker: { size: 6 }
    }];

    const layout = {
      xaxis: { title: 'Time' },
      yaxis: { title: 'Emotion Level' },
      margin: { t: 30 },
      plot_bgcolor: '#fff',
      paper_bgcolor: '#fff'
    };

    Plotly.newPlot('mood-trend-chart', data, layout);
  </script>
</body>
</html>
